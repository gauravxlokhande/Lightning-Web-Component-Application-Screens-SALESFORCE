        <template if:true={clickonreject}>
            <section class="modal" role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01">
                <div class="slds-modal__container">

                    <div class="slds-modal__header">
                        <img class="cancel" src={crossicon} alt="" onclick={handleCancel}>

                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Reject Reason</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                        <div class="combobox">

                            <lightning-combobox name="progress" label="Rejection Categry" value={value}
                                placeholder="Select Categry" options={optionscategory}
                                onchange={handleChange}></lightning-combobox>

                            <lightning-combobox name="progress" label="Rejection Reason" value={value}
                                placeholder="Select Reason" options={optionsreason}
                                onchange={handleChange}></lightning-combobox>
                        </div>



                        <button class="buttonupdate">update</button>


                    </div>
                </div>
            </section>
            </div>
        </template>



        <template if:true={sortfilter}>
            <div class="sort-by-list">
                <h2><b>Sort By </b></h2>
                <lightning-radio-group name="sortByOption" options={sortByOptions} value={selectedSortBy}
                    onchange={handleSortByChange}></lightning-radio-group>
            </div>
        </template>




        <template if:true={ifintrested}>

            <section class="modal" role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01">
                <div class="slds-modal__container">

                    <img class="cancel" src={crossicon} alt="" onclick={handleCancel}>

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">

                        <div class="mainclassof">


                            <div class="callcuticon">
                                <lightning-icon icon-name='utility:end_call' alternative-text='end_call' size='large'
                                    title='end_call'></lightning-icon>
                            </div>

                            <h1 class="leadid"><b> Lead ID: 732902022</b></h1>


                            <h6 class="callnotpicked"> <b> Call Not Picked</b></h6>


                            <div class="textared">
                                <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                        <textarea id="textarea-id-01" placeholder="Call Notes"
                                            class="slds-textarea"></textarea>
                                    </div>
                                </div>
                            </div>

                            <h1 class="tagline"><b>Reminder set for 1:00 pm on 20 Jun 2022</b></h1>

                            <hr style="border-top: 2px solid #cccccc7f; margin-top: 7px;margin-bottom:2px">


                            <h3 class="leadid"><b> Choose another Date and Time</b></h3>

                            <div class="inputdate">
                                <lightning-input placeholder="dd/mm/yy" type="date" value={formattedDate}
                                    onchange={handleDateChange}></lightning-input>
                            </div>



                            <template if:true={timeoxex}>
                                <div class="time-input">
                                    <input type="number" min="1" max="12" step="1" placeholder="HH" value={hours}
                                        oninput={handleHoursChange} />
                                    <input type="number" min="0" max="59" step="1" placeholder="MM" value={minutes}
                                        oninput={handleMinutesChange} />
                                    <select value={amPm} onchange={handleAmPmChange}>
                                        <option value="AM">AM</option>
                                        <option value="PM">PM</option>
                                    </select>
                                </div>
                            </template>

                            <button class="buttonupdate">Submit</button>
                        </div>


                    </div>
                </div>
            </section>
            </div>
